<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFU Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="wrapper">
            <div class="ticker-container">
                <div class="news-ticker">
                    <span id="ticker-text">Loading...</span>
                </div>
            </div>

            <div class="container">
                <div class="top-nav-row">
                    <div id="modeBtn" class="mode-switch">
                        <i class="fas fa-palette"></i> Color Mode
                    </div>
                    <a href="#" class="yt-small-btn">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                    <button id="introBtn" class="intro-btn">はじめに</button>
                </div>

                <header>
                    <h2>VFU System</h2>
                    <span class="official-text">OFFICIAL WEBSITE</span>
                </header>

                <div class="nav-buttons">
                    <a href="#" class="bbs-announce btn-recruit">メンバー募集掲示板</a>
                    <a href="#" class="bbs-announce btn-car">車部 交流掲示板</a>
                    <a href="#" class="bbs-announce btn-train">鉄道部 交流掲示板</a>
                </div>

                <div class="main-oc-title">MAIN OPEN CHAT</div>
                <div class="section-grid">
                    <div class="info-card car-card">
                        <i class="fas fa-car icon-car"></i>
                        <h3>車部</h3>
                        <p>Car Parking Multiplayerを中心に活動中</p>
                        <a href="#" class="link-button" style="background-color: var(--car-color);">参加する</a>
                    </div>
                    <div class="info-card train-card">
                        <i class="fas fa-train icon-train"></i>
                        <h3>鉄道部</h3>
                        <p>鉄道シミュレーターや写真共有など</p>
                        <a href="#" class="link-button" style="background-color: var(--train-color);">参加する</a>
                    </div>
                </div>

                <div class="bbs-section">
                    <div class="bbs-title">総合掲示板</div>
                    <div class="bbs-wrap">
                        </div>
                </div>

                <div class="contact-section">
                    <a href="#" class="btn-contact">
                        <i class="fas fa-envelope"></i> お問い合わせ
                    </a>
                </div>

                <footer>
                    <div class="hashtag-footer">#VFU_System</div>
                    <div style="font-size: 0.7rem; opacity: 0.5; margin-top: 10px;">v1.4.0</div>
                </footer>
            </div>
        </div>
    </div>

    <div id="introModal" class="modal">
        <div class="modal-content">
            <h3>VFU System へようこそ</h3>
            <p>このサイトは、CPMクラン及び各部門のポータルサイトです。</p>
            <button id="closeModal" class="intro-btn" style="margin-top:20px;">閉じる</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
